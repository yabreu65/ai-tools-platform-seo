version: '3.8'
services:
  ### n8n (automatizaciones)
  seo-n8n:
    image: n8nio/n8n:1.100.1   # fija una versión estable
    container_name: seo-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"  # abrirás en http://127.0.0.1:5678
    environment:
      # Base de n8n
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_RUNNERS_ENABLED=true
      - N8N_EDITOR_BASE_URL=http://127.0.0.1:5678
      - WEBHOOK_URL=http://127.0.0.1:5678/
      - N8N_API_KEY=n8n_local_api_key

      # Auth básica (para pruebas)
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin

      # DB Postgres
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=seo-postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8npass
    depends_on:
      seo-postgres:
        condition: service_healthy
    volumes:
      - ~/.n8n:/home/node/.n8n   # persistencia de config/credenciales
      - ./apps/n8n/flows:/home/node/flows  # montar flows para import CLI
    networks: [seo-net]

  ### PostgreSQL (para n8n)
  seo-postgres:
    image: postgres:15
    container_name: seo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: n8n
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8npass
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n -d n8n"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks: [seo-net]

networks:
  seo-net:
    driver: bridge

volumes:
  pgdata:
